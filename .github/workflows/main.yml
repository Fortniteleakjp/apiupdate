name: Check API Update

on:
  schedule:
    - cron: '*/1 * * * *'  # 1åˆ†ã”ã¨
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run API checker
        run: python main.py

      - name: Push changes
        env:
          GIT_TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GIT_TOKEN}@github.com/Fortniteleakjp/apiupdate.git
          git add .
          git commit -m "ğŸ”„$(date -u +'%Y-%m-%dT%H:%M:%SZ')ã«APIãŒæ›´æ–°ã•ã‚Œã¾ã—ãŸ" || echo "No changes to commit"
          git push || echo "Nothing to push"
